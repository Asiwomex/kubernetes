apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      initContainers:
        - name: collectstatic
          image: asiwomex/todo-api
          imagePullPolicy: Always
          command: ["python", "manage.py", "collectstatic", "--noinput"]
          envFrom:
            - secretRef:
                name: django-secrets
            - configMapRef:
                name: django-config
          volumeMounts:
            - name: staticfiles
              mountPath: /static/
              readOnly: false
      containers:
      - name: todo-api
        image: asiwomex/todo-api
        imagePullPolicy: Always
        ports:
          - containerPort: 8000
            protocol: TCP
        envFrom:
          - secretRef:
              name: django-secrets
          - configMapRef:
              name: django-config
        volumeMounts:
          - name: staticfiles
            mountPath: /static/
            readOnly: false
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            protocol: TCP
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/conf.d
            readOnly: true
          - name: staticfiles
            mountPath: /static/
            readOnly: true
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: staticfiles
          emptyDir: {}
